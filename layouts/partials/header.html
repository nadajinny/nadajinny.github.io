{{ partial "lang-switcher.html" . }}
 {{/* --- Open Graph / Twitter Meta --- */}}
{{ $og := .Params.og_image
  | default .Params.image
  | default (site.Params.og_image)
  | default (site.Params.marketing.seo.image)
  | default "uploads/icon.png" }}
{{ $ogAbs := $og | absURL }}

<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Params.description | default site.Params.marketing.seo.description }}">
<meta property="og:image" content="{{ $ogAbs }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="website">
